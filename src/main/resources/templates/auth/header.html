<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{login/layout.html}">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg p-2"
			style="background-color: #323847fe;">
			<div class="container" style="font-size: 0.9em;">
				<div class="col-2">
					<a class="navbar-brand" th:href="@{/home/index}"><img
						th:src="@{/images/logo2.png}" width="80px" alt=""></a>

					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarScroll"
						aria-controls="navbarScroll" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
						style="--bs-scroll-height: 100px">
						<form class="d-flex p-1 rounded-3 bg-light" role="search"
							style="height: 45px;">
							<input class="form-control-sm bg-light border-0 me-lg-1"
								type="search" placeholder="Nhập từ khóa cần tìm"
								aria-label="Search"
								style="width: 350px; height: 35px; outline: none;" />
							<button class="btn btn-success" type="submit">
								<i class="bi bi-search"></i>
							</button>
						</form>
						<li class="nav-item pt-1"><a class="nav-link text-white"
							th:href="@{/home/index}">TRANG CHỦ</a></li>
						<li class="nav-item dropdown pt-1" th:if="${session.user}">
							<a class="nav-link dropdown-toggle text-white" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								DANH MỤC </a>
							<ul class="dropdown-menu" id="category-dropdown">
								<li><a class="dropdown-item" href="#"
									th:each="item : ${list_category}"
									th:text="${item.categoryname}"></a></li>
							</ul>

						</li>
						<li class="nav-item pt-1"><a class="nav-link text-white"
							href="#">GIỚI THIỆU</a></li>
						<li class="nav-item pt-1"><a class="nav-link text-white"
							href="#">LIÊN HỆ</a></li>
					</ul>
				</div>
				<div class="text-center">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-white" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<span
								th:text="${session.user} ? ${session.user.username} : 'Tài khoản'"></span>
						</a>

							<ul class="dropdown-menu rounded-0" th:if="${session.user}">
								<li><a class="dropdown-item" href="#"><i
										class="bi bi-person-gear me-2"></i>Hồ sơ cá nhân</a></li>
								<li><a class="dropdown-item" th:href="@{/cart/index}"><i
										class="bi bi-bag-check me-2"></i>Đơn mua</a></li>
								<li th:if="${session.checkadmin}"><a class="dropdown-item"
									href="/admin/report/index"> <i class="bi bi-sliders me-2"></i>Admin
								</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" th:href="@{/logout}"><i
										class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a></li>
							</ul>


							<ul class="dropdown-menu rounded-0"
								th:if="${session.user == null}">
								<li><a class="dropdown-item" th:href="@{/login/index}">Đăng
										nhập</a></li>
								<li><a class="dropdown-item" th:href="@{/register/index}">Đăng
										ký</a></li>
							</ul></li>
						<a type="button" th:href="@{/cart/index}"
							class="btn btn-warning position-relative mx-3 text-white"> <i
							class="bi bi-cart4 fs-5 "></i> <span
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${session.countcart} ? ${session.countcart}">
								 <span class="visually-hidden">unread messages</span>
						</span>
						</a>
					</ul>

				</div>
			</div>
		</nav>

	</header>
</body>
</html>
